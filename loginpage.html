
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/48242a5bd1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="center">
      <h1>LOGIN <i class="fas fa-user" ></i></h1>
      
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>USERNAME</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>PASSWORD</label>
        </div>
        <div class="pass">FORGOT PASSWORD?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          NOT A MEMBER? <a href="registerpage.html" target="_blank">SIGNUP</a>
        </div>
      </form>
    </div>

  </body>
</html>
