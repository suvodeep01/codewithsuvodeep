<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/48242a5bd1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="center">
      <h1>REGISTER <i class="fas fa-user-circle"></i></h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>NAME</label>
        </div>
        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>EMAIL</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>MOBILE NUMBER</label>
          </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>CHOOSE PASSWORD</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>CONFIRM PASSWORD</label>
          </div>
        <input type="submit" value="REGISTER">
       <br>
       <br>
       

        
      </form>
    </div>
    <br>
  </body>
</html>
